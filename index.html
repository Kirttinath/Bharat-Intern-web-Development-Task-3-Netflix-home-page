<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Netflix logo -->
        <img src="n.jpg" alt="Netflix Logo" class="logo">
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero section with background image -->
        <section class="hero">
            <div class="content">
                <h1>Welcome to Netflix</h1>
                <p>Watch unlimited TV shows and movies anytime, anywhere. Cancel anytime.</p>
                <button class="cta-button">Get Started</button>
            </div>
        </section>

        <!-- Featured content section -->
        <section class="featured">
            <h2>Featured</h2>
            <!-- Featured content items (you can add more) -->
            <div class="featured-item">
                <img src="a.jpg" alt="Featured Item 1">
            </div>
            <div class="featured-item">
                <img src="mulan.jpg" alt="Featured Item 2">
            </div>
            <div class="featured-item">
                <img src="jl.jpg" alt="Featured Item 3">
            </div>
            <div class="featured-item">
                <img src="t.jpg" alt="Featured Item 3">
            </div>
            <div class="featured-item">
                <img src="c.jpg" alt="Featured Item 3">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
